<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${product.id} == null ? 'Add Product' : 'Edit Product'"></title>
</head>
<body>

<h1 th:text="${product.id} == null ? 'Add Product' : 'Edit Product'"></h1>

<th:block th:with="actionUrl=${product.id == null} ? '/admin/products/add' : '/admin/products/edit/' + ${product.id}">
    <form th:action="@{${actionUrl}}" method="post" enctype="multipart/form-data">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label>Name:</label><br/>
    <input type="text" name="name" th:value="${product.name}" required /><br/><br/>

    <label>Category:</label><br/>
    <input type="text" name="category" th:value="${product.category}" required /><br/><br/>

    <label>Price:</label><br/>
    <input type="number" step="0.01" name="price" th:value="${product.price}" required /><br/><br/>

    <label>Description:</label><br/>
    <textarea name="description" rows="4" cols="50" required
              th:text="${product.description}"></textarea><br/><br/>

    <label>Quantity:</label><br/>
    <input type="number" name="quantity" th:value="${product.quantity}" required /><br/><br/>

    <label>Image:</label><br/>
    <input type="file" name="imageFile" accept="image/*" /><br/><br/>

    <img th:if="${product.imageUrl != null}" th:src="@{/uploads/{filename}(filename=${product.imageUrl})}" alt="Product image" style="max-width:200px;"/><br/><br/>

    <button type="submit">Submit</button>
    </form>
</th:block>

<a href="/admin">Back to Admin Panel</a>

</body>
</html>
