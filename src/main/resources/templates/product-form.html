<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${product.id} == null ? 'Add Product' : 'Edit Product'"></title>
    <link rel="stylesheet" th:href="@{/css/product-form.css}">
</head>
<body>

<h1 th:text="${product.id} == null ? 'Add Product' : 'Edit Product'"></h1>

<th:block th:with="actionUrl=${product.id == null} ? '/admin/products/add' : '/admin/products/edit/' + ${product.id}">
    <form th:action="@{${actionUrl}}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="name">Name:</label>
        <input id="name" type="text" name="name" th:value="${product.name}" required />

        <label for="category">Category:</label>
        <input id="category" type="text" name="category" th:value="${product.category}" required />

        <label for="price">Price:</label>
        <input id="price" type="number" step="0.01" name="price" th:value="${product.price}" required />

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required th:text="${product.description}"></textarea>

        <label for="quantity">Quantity:</label>
        <input id="quantity" type="number" name="quantity" th:value="${product.quantity}" required />

        <label for="imageFile">Image:</label>
        <input id="imageFile" type="file" name="imageFile" accept="image/*" />

        <img th:if="${product.imageUrl != null}" th:src="@{/uploads/{filename}(filename=${product.imageUrl})}" alt="Product image" />

        <button type="submit">Submit</button>
    </form>
</th:block>

<a href="/admin">Back to Admin Panel</a>

</body>
</html>
