<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/checkout.css}">
</head>
<body>

<header th:replace="~{fragments/navbar :: navbar}"></header>

<h1 style="text-align: center;">Checkout</h1>

<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<form action="#" th:action="@{/checkout}" th:object="${orderDTO}" method="post">
    <input type="text" th:field="*{customerName}" placeholder="Full Name" required/>
    <input type="text" th:field="*{shippingAddress.street}" placeholder="Street" required/>
    <input type="text" th:field="*{shippingAddress.city}" placeholder="City" required/>
    <input type="text" th:field="*{shippingAddress.postalCode}" placeholder="Postal Code" required/>
    <input type="text" th:field="*{shippingAddress.country}" placeholder="Country" required/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Place Order</button>
</form>

</body>
</html>
